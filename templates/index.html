<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
            text-align: center;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin: 0;
            font-size: 2.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: nowrap;
            margin: 20px;
        }

        .video-container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 45%;
            max-width: 600px;
        }

        .video-container h2 {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 15px;
        }

        .video-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .video-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Air Canvas</h1>
    <div class="container">
        <div class="video-container">
            <h2>Paint</h2>
            <img src="{{ url_for('video_feed') }}" alt="Video Output">
        </div>
        <div class="video-container">
            <h2>Output</h2>
            <img src="{{ url_for('paint_feed') }}" alt="Paint Canvas">
        </div>
    </div>
</body>
</html>
